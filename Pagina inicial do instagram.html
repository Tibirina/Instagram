<!DOCTYPE html>
<html lang="en"
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./celular-do-instagram.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                    <img src="./logo-instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="foto-perfil-essa.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">Continue como Mary_fxo</a>
        <a href="#" class="instagram-logout">Remover conta</a>
    </div> 
    <div class="group">
        <p class="not-account">Não é Mary_fxo?</p>
        <p class="not-account">
            <span class="link-blue">Altenar contas</span>
            ou
            <span class="link-blue">Inscreva-se</span>
        </p>
    </div>
    <div class="get-the-app">
        <p class="get-the-app">Baixe o aplicativo</p>
        <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
        </div>
    </div>
</body>
</html>
